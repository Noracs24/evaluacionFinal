# GitHub Actions

# - Viene integrado con GitHub
#   servicios externos como Jenkins o Travis CI
# - Es gratuito para repositorios públicos y tiene minutos gratuitos para privados
# - Soporta múltiples lenguajes (Node.js, Python, entre otros.) en el mismo workflow

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-js:
    runs-on: ubuntu-latest
    name: Test JavaScript

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --loglevel=error

      - name: Run Jasmine tests
        run: npx jasmine

  test-python:
    runs-on: ubuntu-latest
    name: Test Python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python tests
        run: |
          python -m pytest tests/ || echo "Python tests not configured yet"}
